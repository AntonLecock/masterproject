<script type="text/javascript">
  var w = window.innerWidth, h = window.innerHeight;
  var paddingW = w/10,
      paddingH = h/10;

  // COLORS    
  // var designerBlack = d3.rgb("#12141A"), // Define a nice black color for the background, store it as var
     var designerBlack = d3.rgb("#000000"),
      designerRed = d3.rgb("#c83c46"),
      designerWhite = d3.rgb("#ffe9d2");


  var hottestColor = d3.rgb("#9eb5ff"), // hottest color in the graph
      hotColor = d3.rgb("white"), // hot color in the graph
      midColor = d3.rgb("#ffe9d2")
      coldColor = d3.rgb("#ffd5a1"), // cold color in the graph
      coldestColor = d3.rgb("#ff5200"); // coldest color in the graph

      d3.select("body").style("background-color", designerBlack);

  //Create SVG viewport
  var svg = d3.select("body").append("svg")
                             .attr("id","svg-container")
                             .attr("class","svg-container")
                             .attr("width", w)
                             .attr("height", h);

  // Create defs in the svg
  var defs = svg.append("defs");
  var fxGroup = svg.append("g").attr("id", "fx-group");
  var starsGroup = svg.append("g").attr("id","stars-group");

    // Define starglow gradient structure in defs
  var starGlowGradient = defs.append("radialGradient").attr("id", "radial-gradient").attr("cx", "50%").attr("cy", "50%");

  starGlowGradient.append("stop").attr("offset", "3.044181e-02").style("stop-color", "#AABBFF").style("stop-opacity", "1");
  starGlowGradient.append("stop").attr("offset",        ".1058").style("stop-color", "#AABBFF").style("stop-opacity", "1");
  starGlowGradient.append("stop").attr("offset",        ".1217").style("stop-color", "#AABBFF").style("stop-opacity", ".969");
  starGlowGradient.append("stop").attr("offset",        ".1568").style("stop-color", "#AABBFF").style("stop-opacity", ".9008");
  starGlowGradient.append("stop").attr("offset",        ".2086").style("stop-color", "#AABBFF").style("stop-opacity", ".8");
  starGlowGradient.append("stop").attr("offset",            "1").style("stop-color", "#AABBFF").style("stop-opacity", "0");

  var star = starsGroup.append("circle")
                       .attr("id", "star")
                       .attr("cx", "50%")
                       .attr("cy", "50%")
                       .style("fill", "url(#radial-gradient)")
</script>
