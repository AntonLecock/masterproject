<!DOCTYPE HTML>

      body {
        margin: 0px;
        padding: 0px;

    </style>

  <body>
    <canvas id="myCanvas" width="500" height="500"></canvas>
    <script>
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
      var centerX = 0;
      var centerY = 0;
      var radius = 50;

      var scaleX = Math.random() + 1,
          scaleY = 1;

      var a = radius * scaleX,
          b = radius * scaleY,
          e = Math.sqrt(1 - (Math.pow(b, 2) / Math.pow(a, 2))),
          F = Math.sqrt(Math.pow(a, 2) - Math.pow(b, 2));

      // save context translation, rotation, scale state
      context.save();

      // translate context
      context.translate(canvas.width/2, canvas.height/2);
      context.rotate(Math.random()*360);
      context.fillStyle = "none";
      context.strokeStyle = 'rgba(46,210,123,1)';
      context.lineWidth = 1;
      context.beginPath();
      context.ellipse(-F, 0, a, b, 0, 0, 2 * Math.PI, true);
      context.stroke();
      context.closePath();
      context.fillRect(0,0,1,1);

      context.restore();
      
      console.log(a, b, e, F);
